<style>
/* ===== General Navbar ===== */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: #eae9eedf;
  z-index: 1000;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.logo img {
  height: 55px;
}

/* Desktop menu */
.menu {
  display: flex;
  gap: 15px;
}

.menu-link {
  text-decoration: none;
  color: #111;
  font-weight: 700;
  padding: 10px 20px;
  background: #fff;
  border-radius: 5px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
  display: inline-block;
}
.menu-link:hover {
  background: #ff6600;
  color: #fff;
  box-shadow: 0 6px 15px rgba(255,102,0,0.3);
}

/* Hamburger icon */
#hamburger {
  display: none;
  flex-direction: column;
  gap: 4px;
  cursor: pointer;
}
#hamburger span {
  width: 28px;
  height: 3px;
  background: #111;
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* Mobile menu stacked */
#mobileMenu {
  display: none;
  flex-direction: column;
  padding: 10px 20px;
  background: #f5f5f5;
}
#mobileMenu a {
  margin-bottom: 10px;
}

/* ===== Responsive ===== */
@media (max-width:1024px){
  .menu {
    display: none;
  }
  #hamburger {
    display: flex;
  }
}
@media (max-width:768px){
  .logo img {
    height: 50px;
  }
}
@media (max-width:480px){
  .logo img {
    height: 45px;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobileMenu');

  hamburger.addEventListener('click', ()=>{
    if(mobileMenu.style.display === 'flex'){
      mobileMenu.style.display = 'none';
    } else {
      mobileMenu.style.display = 'flex';
    }
  });
});
</script>
